server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/promptops
    username: promptops
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

# JWT configuration
# ${JWT_SECRET:default} syntax means: read env var JWT_SECRET, if not set use the default value.
# In production, set the JWT_SECRET environment variable to a real random key.
jwt:
  secret: ${JWT_SECRET:PRODUCTION_MODE_DEFAULT_JWT_SECRET}
  expiration: 86400000  # 24 hours in milliseconds (24 * 60 * 60 * 1000)

# AI Runtime service (FastAPI)
# Spring Boot calls these endpoints to index documents and search the knowledge base.
ai-runtime:
  base-url: ${AI_RUNTIME_URL:http://localhost:8000}